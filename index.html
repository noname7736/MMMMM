<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER 3MAX PRO DE PRO PLUS (OMNISCIENCE MODE)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020203;
            color: #e2e8f0;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(234, 179, 8, 0.08);
            position: absolute;
            top: 0;
            animation: scan 8s linear infinite;
            z-index: 50;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        /* Unified Shimmer Effect */
        .gold-shimmer {
            background: linear-gradient(90deg, #ca8a04, #facc15, #fde047, #facc15, #ca8a04);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        .omni-border {
            border: 1px solid rgba(234, 179, 8, 0.2);
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.05);
        }
        .glow-gold {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
        }
        .glow-purple {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020203;
        }
        ::-webkit-scrollbar-thumb {
            background: #ca8a04;
            border-radius: 2px;
        }
        .grid-bg {
            background-image: radial-gradient(circle at 1px 1px, #18181b 1px, transparent 0);
            background-size: 40px 40px;
        }
        @keyframes omni-pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }
        .omni-pulse-effect {
            animation: omni-pulse 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="grid-bg">
    <div id="root"></div>
</body>
</html>
