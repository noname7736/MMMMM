<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER 3MAX PRO DE PRO PLUS | OMNISCIENCE SOVEREIGNTY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --omni-gold: #ca8a04;
            --omni-red: #dc2626;
            --omni-bg: #020203;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--omni-bg);
            color: #e2e8f0;
            overflow: hidden;
            margin: 0;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scanline {
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(234, 179, 8, 0.1), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 6s linear infinite;
            z-index: 99;
            pointer-events: none;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .gold-shimmer {
            background: linear-gradient(90deg, #854d0e, #ca8a04, #fde047, #ca8a04, #854d0e);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        .omni-pulse-effect {
            animation: omni-pulse 5s ease-in-out infinite;
        }
        @keyframes omni-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
        .dash-animate {
            stroke-dasharray: 10;
            stroke-dashoffset: 100;
            animation: dash 5s linear infinite;
        }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #020203;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--omni-gold);
            border-radius: 10px;
        }
        .grid-bg {
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(234, 179, 8, 0.05) 1px, transparent 0),
                linear-gradient(to right, rgba(24, 24, 27, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(24, 24, 27, 0.3) 1px, transparent 1px);
            background-size: 40px 40px, 120px 120px, 120px 120px;
        }
        .glow-red {
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.5));
        }
        .glow-gold {
            filter: drop-shadow(0 0 15px rgba(202, 138, 4, 0.5));
        }
        /* Perfection layer */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 150%);
            pointer-events: none;
            z-index: 100;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="grid-bg">
    <div class="scanline"></div>
    <div class="vignette"></div>
    <div id="root"></div>
</body>
</html>
